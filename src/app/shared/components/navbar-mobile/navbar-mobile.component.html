<nav>
  <div class="logo-mobile">
    <a href="#landing-page-scroll"></a>
  </div>
  <div class="menu">
    @if(lang.languageEnglish()){
    <button (click)="lang.setEnglish(false)" class="english_btn"></button>
    }@else{
    <button (click)="lang.setEnglish(true)" class="german_btn"></button>
    }

    <a href="#about-me-scroll">{{
      lang.languageEnglish() ? langTexts.en.about : langTexts.de.about
    }}</a>
    <a href="#skill-set-scroll">{{
      lang.languageEnglish() ? langTexts.en.skills : langTexts.de.skills
    }}</a>
    <a href="#featured-projects-scroll">{{
      lang.languageEnglish() ? langTexts.en.projects : langTexts.de.projects
    }}</a>
  </div>


  <button
  class="burger-menu"
    matIconButton
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <img src="assets/icons/burger-menu.png" alt="" />
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Redial</span>
    </button>
    <button mat-menu-item>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</nav>

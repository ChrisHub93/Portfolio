<section>
  <h1 class="fontFira-code">What my colleagues say about me</h1>
  <div class="comments-container">
    <div class="comment-section">
      @for (comment of visibleReferences; track $index) {
      <div

        [class.comment-active]="comment.active"
        [class.comment-passive]="!comment.active"
        class="text-frame"
      >
        <span>{{ comment.comment }}</span>
        <div class="autor-section">
          <div class="vector"></div>
          <div class="comment-autor">{{ comment.autor }}</div>
        </div>
      </div>
      }
    </div>
  </div>
  <div class="scroll-container">
    <button (click)="prev()">
      <img src="assets/icons/arrow_back.png" alt="Arrow_back" />
    </button>
    <nav class="points">
      @for (point of references; track $index) {
      <a
        href="#{{ point.id }}"
        [class.point-active]="point.active"
        [class.point-inactive]="!point.active"
        (click)="setActive(point.id)"
      ></a>
      }
    </nav>
    <button (click)="next()">
      <img
        src="assets/icons/arrow_forward_white.png"
        alt="Arrow_forward_white"
      />
    </button>
  </div>
</section>

<div class="info-board">
  <button class="close-btn" (click)="closeInfo()">X</button>
  <h2>{{ project.name }}</h2>
  <p>{{ project.description }}</p>
  <div class="prject-skills">
    @for (skill of project.skills; track $index) {
    <span>{{ skill }}</span>
    @if(!$last){
    <span>|</span>
    } }
  </div>
</div>
